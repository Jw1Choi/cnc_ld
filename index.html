        document.addEventListener("scroll", function () {
    const eventMenu = document.querySelector(".Event_Menu");
    const scrollPosition = window.scrollY; // 현재 스크롤 위치
    const totalHeight = document.documentElement.scrollHeight - window.innerHeight; // 전체 스크롤 높이
    const threshold = totalHeight * 0.4; // 전체 높이의 40% 위치 계산

    if (scrollPosition >= threshold) {
        eventMenu.classList.remove("hidden");
        eventMenu.classList.add("visible");
    } else {
        eventMenu.classList.remove("visible");
        eventMenu.classList.add("hidden");
    }
});


    </script>

    
<script>
  // 애니메이션 함수
  const boxes = document.querySelectorAll("#animated-sections .box");
  
  let activeIndex = 0;

  function animateBoxes() {
    // 모든 박스에서 active 클래스 제거
    boxes.forEach((box) => box.classList.remove("active"));

    // 현재 박스에 active 클래스 추가
    boxes[activeIndex].classList.add("active");

    // 다음 박스로 이동, 마지막 박스 이후에는 첫 박스로 돌아감
    activeIndex = (activeIndex + 1) % boxes.length;
  }

  // 1초마다 애니메이션 실행
  setInterval(animateBoxes, 1000);
</script>

<script>

  const hiddenContent = document.getElementById('hidden-content');

  toggleButton.addEventListener('click', () => {
    if (hiddenContent.style.display === 'none') {
      hiddenContent.style.display = 'block';
      toggleButton.textContent = '접기';
    } else {
      hiddenContent.style.display = 'none';
      toggleButton.textContent = '더보기';
    }
  });
</script>
